<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top-up Coins 💰</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button { background: gold; cursor: pointer; }
    button:hover { background: orange; }
  </style>
</head>
<body>

  <h2>💰 Coin Top-up Request</h2>
  <p>Step 1️⃣ : KBZPay/WavePay နံပါတ်အတိုင်း ငွေလွှဲပါ</p>
  <p><strong>KBZPay: 09694415167</strong></p>
  <p><strong>WavePay: 09694415167</strong></p>

  <form id="topupForm">
    <input type="number" id="amount" placeholder="Amount (e.g. 3000)" required><br>
    <input type="text" id="transferId" placeholder="Transfer ID နောက်ဆုံး 5 လုံး" maxlength="5" required><br>
    <button type="submit">Submit Request</button>
  </form>

  <p style="font-size: 12px; color: #aaa;">ငွေလွှဲပြီးမှ Request တင်ပါ။</p>

  <script>
    document.getElementById('topupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const transferId = document.getElementById('transferId').value;

      if (!amount || !transferId) {
        alert('Amount နဲ့ Transfer ID ပြည့်စုံထည့်ပါ');
        return;
      }

      const request = {
        amount: amount,
        transferId: transferId,
        time: new Date().toLocaleString()
      };

      let requests = JSON.parse(localStorage.getItem('topupRequests') || '[]');
      requests.push(request);
      localStorage.setItem('topupRequests', JSON.stringify(requests));

      alert('Request တင်ပြီးပါပြီ။ Admin မှာစောင့်ပါ။');
      document.getElementById('topupForm').reset();
    });
  </script>

</body>
</html>
