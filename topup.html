<!DOCTYPE html>
<html>
<head>
  <title>Top-up Coins - Pai Game-Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Top-up Coins</h1>
    <p>Current Coins: <span id="coinDisplay"></span></p>

    <form id="topupForm">
      <input type="number" id="amount" placeholder="Enter coins to add" min="1" required />
      <button type="submit">Add Coins</button>
    </form>

    <button onclick="goBack()">Back to Lobby</button>
    <div id="message"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function checkLogin() {
      const user = localStorage.getItem('loggedInUser');
      if (!user) {
        window.location.href = 'login.html';
        return null;
      }
      return user;
    }

    function loadCoins(user) {
      const users = JSON.parse(localStorage.getItem('users')) || {};
      return users[user] ? users[user].coins : 0;
    }

    function updateCoins(user, coins) {
      const users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[user]) {
        users[user].coins = coins;
        localStorage.setItem('users', JSON.stringify(users));
      }
    }

    function loadUserData() {
      const user = checkLogin();
      if (!user) return;
      const coins = loadCoins(user);
      document.getElementById('coinDisplay').innerText = coins;
      return user;
    }

    document.getElementById('topupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = checkLogin();
      if (!user) return;

      let amount = parseInt(document.getElementById('amount').value);
      if (isNaN(amount) || amount < 1) {
        document.getElementById('message').innerHTML = '<p class="error">Enter a valid number above 0</p>';
        return;
      }

      let coins = loadCoins(user);
      coins += amount;
      updateCoins(user, coins);
      document.getElementById('coinDisplay').innerText = coins;
      document.getElementById('message').innerHTML = '<p class="success">Coins added successfully!</p>';
      this.reset();
    });

    loadUserData();
  </script>
</body>
</html>
