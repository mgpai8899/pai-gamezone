<!DOCTYPE html>
<html>
<head>
  <title>Register - Pai Game-Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();

      if (!username || !password) {
        msg.innerHTML = '<p class="error">Please fill all fields</p>';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username]) {
        msg.innerHTML = '<p class="error">Username already exists!</p>';
        return;
      }

      users[username] = { password: password, coins: 50 };
      localStorage.setItem('users', JSON.stringify(users));
      msg.innerHTML = '<p class="success">Registered successfully! You get 50 starting coins.</p>';

      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
