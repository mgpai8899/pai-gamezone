<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pai Game Zone 🎮</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; }
    header { background: #222; padding: 20px; font-size: 24px; font-weight: bold; }
    .balance { margin-top: 10px; font-size: 18px; color: gold; }
    .game-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
    .game-card { width: 150px; height: 150px; margin: 10px; background: #333; border-radius: 10px;
      display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; }
    .game-card:hover { background: #444; transform: scale(1.05); }
    footer { margin-top: 40px; font-size: 12px; color: #777; }
  </style>
</head>
<body>

  <header>
    Pai Game Zone 🎰
    <div class="balance">Coins: <span id="coin-balance">100</span></div>
  </header>

  <div class="game-container">
    <div class="game-card" onclick="alert('Slot Game ကိုလာမယ်')">🎰 Slot Game</div>
    <div class="game-card" onclick="alert('Card Game ကိုလာမယ်')">🃏 Card Game</div>
    <div class="game-card" onclick="alert('Fish Shooting Game ကိုလာမယ်')">🐟 Fish Shooting</div>
    <div class="game-card" onclick="alert('Coming Soon')">🎲 Lottery 2D</div>
  </div>

  <footer>
    &copy; 2025 Pai Game Zone — All Rights Reserved
  </footer>

  <script>
    let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 100;
    document.getElementById('coin-balance').innerText = coins;
  </script>

</body>
</html>
