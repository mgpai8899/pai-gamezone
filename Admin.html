<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel ðŸ› </title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
    .request { background: #333; padding: 10px; margin: 10px; border-radius: 8px; }
    button { padding: 5px 10px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; }
    .accept { background: green; color: #fff; }
    .decline { background: red; color: #fff; }
  </style>
</head>
<body>

  <h2>ðŸ›  Admin - Top-up Requests</h2>

  <div id="requestList"></div>

  <script>
    let requests = JSON.parse(localStorage.getItem('topupRequests') || '[]');
    const requestList = document.getElementById('requestList');

    function renderRequests() {
      requestList.innerHTML = '';
      requests.forEach((req, index) => {
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <p><strong>Amount:</strong> ${req.amount} MMK</p>
          <p><strong>Transfer ID:</strong> ${req.transferId}</p>
          <p><strong>Time:</strong> ${req.time}</p>
          <button class="accept" onclick="accept(${index})">Accept</button>
          <button class="decline" onclick="decline(${index})">Decline</button>
        `;
        requestList.appendChild(div);
      });
    }

    function accept(index) {
      let coins = parseInt(localStorage.getItem('coins') || '100');
      coins += parseInt(requests[index].amount) / 100; // Example: 100MMK = 1 Coin
      localStorage.setItem('coins', coins);
      requests.splice(index, 1);
      localStorage.setItem('topupRequests', JSON.stringify(requests));
      renderRequests();
      alert('Coin á€–á€¼á€Šá€·á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®');
    }

    function decline(index) {
      requests.splice(index, 1);
      localStorage.setItem('topupRequests', JSON.stringify(requests));
      renderRequests();
      alert('Request á€„á€¼á€„á€ºá€¸á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®');
    }

    renderRequests();
  </script>

</body>
</html>
